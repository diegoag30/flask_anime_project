{% extends 'base.html' %}
    
{% block head %}

{% endblock %}

{% block body %}
    <div class="main-title">
        <div class="container-md">
            <h1 class="display-4 text-center"> Welcome to Anime Flask Project </h1>
        </div>
    </div>
    {% for anime in anime_titles %}
        <h1>{{ anime.name }} </h1>
        <p>{{ anime.status }} </p>
        <p>{{ anime.chapters_count }} </p>
        <img src="{{anime.image}}"> 
    {% endfor %}
{% endblock %}
