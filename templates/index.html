{% extends 'base.html' %}
    
{% block head %}

{% endblock %}

{% block body %}
    <div class="main-title">
        <div class="container-md">
            <h1 class="display-4 text-center"> Welcome to Anime Flask Project </h1>
        </div>
    </div>
    <div class="wrapper">
    <!-- Iterates the anime list received, and tranform elements into cards -->
    {% for anime in anime_titles %}
        <div class="card anime-card">
            <img src="{{anime.image}}" class="card-img-top"> 
            <div class="card-body">
                <h2 clas="card-title text-center">{{ anime.name }} </h2>
                <p class="card-text fs-5 text-capitalize"> 
                    <span class="fw-bolder card-field"> Status: </span> {{ anime.status }}
                </p>
                <p class="card-text fs-5 text-capitalize">
                    <span class="fw-bolder card-field"> Episodes: </span> 
                {{ anime.chapters_count }} </p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
